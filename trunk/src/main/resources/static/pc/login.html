<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/skin/default/style.css" />
		<script type="text/javascript" src="js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/jquery/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
				//检测IE
				if('undefined' == typeof(document.body.style.maxHeight)) {
					window.location.href = 'ie6update.html';
				}
				
				//数据验证
				var validate = $("#loginform").validate({
	                debug: true, //调试模式取消submit的默认提交功能   
	                //errorClass: "label.error", //默认为错误的样式类为：error   
	                focusInvalid: true, //当为false时，验证无效时，没有焦点响应  
	                onkeyup: false,   
	                submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
	                    form.submit();   //提交表单   
	                },
	                errorPlacement:function(error,element) {  
	                	$("#msgtip").text("");
	                	$("#msgtip").append(error);
						//error.appendTo($("#msgtip"));
				   },
	                rules:{
	                    txtUserName:{
	                        required:true
	                    },
	                    txtPassword:{
	                        required:true
	                    }                  
	                },
	                messages:{
	                    txtUserName:{
	                        required:"请输入登陆账户和密码"
	                    },
	                    txtPassword:{
	                        required:"请输入登陆账户和密码"
	                    }                                  
	                }  
	            });  
			});
		</script>
	</head>

	<body class="loginbody">
		<form id="loginform">
			<div style="width:100%; height:100%; min-width:300px; min-height:260px;"></div>
			<div class="login-wrap">
				<div class="login-logo">LOGO</div>
				<div class="login-form">
					<div class="col">
						<input name="txtUserName" type="text" id="txtUserName" class="login-input" placeholder="登陆账号" title="登陆账号" data-bind="value:UserName"/>
						<label class="icon" for="txtUserName"><i class="iconfont icon-user"></i></label>
					</div>
					<div class="col">
						<input name="txtPassword" type="password" id="txtPassword" class="login-input" placeholder="登陆密码" title="登陆密码" data-bind="value:Password"/>
						<label class="icon" for="txtPassword"><i class="iconfont icon-key"></i></label>
					</div>
					<div class="col">
						 <input type="submit" name="btnSubmit" value="登 录" id="btnSubmit" class="login-btn" data-bind="click:$root.Commit" />
					</div>
				</div>
				<div class="login-tips"><i class="iconfont icon-info"></i>
					<p id="msgtip">请输入登陆账户和密码</p>
				</div>
			</div>

			<div class="copy-right">
				<p>版权所有 深圳市XXXX有限公司 Copyright © 2009 - 2017 xxxx.net Inc. All Rights Reserved.</p>
			</div>
			
			<!--列表数据绑定开始-->
			<script src="viewModel/loginModel.js"></script>
			<!--列表数据绑定结束-->
		</form>
	</body>

</html>

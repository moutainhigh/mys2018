<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑考勤方案</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/setting.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
				$("#txtStartTime").flatpickr();
				$("#txtEndTime").flatpickr();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="add.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="list.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>考勤管理</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑考勤方案</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑考勤方案</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>考勤方案名称</dt>
					<dd><input name="txtName" type="text" id="txtName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:attendanceName" /> <span class="Validform_checktip">*</span></dd>
				</dl>

				<dl>
					<dt>休息天数</dt>
					<dd><input name="txtDayNum" type="text" id="txtDayNum" class="input" datatype="n" sucmsg=" " data-bind="value:dayNum" /> <span class="Validform_checktip">*</span></dd>
				</dl>

				<dl>
					<dt>考勤方案类型</dt>
					<dd>
						<div class="rule-single-select">
							<select name="ddlType" id="ddlType" datatype="*" errormsg="请选择考勤方案类型！" sucmsg=" " data-bind="options:typeList,optionsText:'name',optionsValue:'id',value:typeSelected">

							</select>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>有效状态</dt>
					<dd>
						<div class="rule-single-checkbox">
							<input id="cbStatus" type="checkbox" name="cbStatus" data-bind="checked:status" />
						</div>
					</dd>
				</dl>
				<dl>
					<dt>上报时间</dt>
					<dd>
						<input name="txtStartTime" type="text" id="txtStartTime" data-bind="value:ondutyTime" onChange="xx" class="input rule-date-input flatpickr " data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
						<span class="Validform_checktip">*选择上报时间</span>

					</dd>
				</dl>
				<dl>
					<dt>下班时间</dt>
					<dd>
						<input name="txtEndTime" type="text" id="txtEndTime" data-bind="value:offworkTime" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
						<span class="Validform_checktip">*选择下班时间</span>

					</dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="../viewModel/attendanceAddModel.js?v=2"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑门店考勤</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
	</head>
	<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.material_blue.min.css" />
	<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>
	<style type="text/css">
		.timeList {
			width: 860px;
		}
		
		.timeList .tmodel {
			width: 250px;
			margin-right: 10px;
			border: 1px solid #c3c3c3;
			float: left;
			padding: 2px 2px 20px 5px;
		}
		
		.timeList .tmodel img {
			float: right;
			margin: 0px;
			height: 16px;
			width: 16px;
			cursor: pointer;
		}
		
		.timeList .tmodel dl dt {
			text-align: center;
			width: 70px;
		}
		
		.timeList .tmodel dl dd {
			margin-left: 70px;
		}
		
		.timeList .tmodel dl dd .tTitle {
			width: 160px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			//初始化表单验证
			$("#form1").initValidform();
		});
	</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Attendance.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="AttendanceList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>门店考勤</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑门店考勤</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑门店考勤</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>选择门店</dt>
					<dd>
						<div class="rule-single-select">
							<select name="selectStore" id="selectStore" datatype="*" errormsg="请选择门店！" sucmsg=" " data-bind="options:selectStore,optionsText:'storeName',optionsValue:'storeId',value:storeSelected">

							</select>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>考勤方案名称</dt>
					<dd><input name="attendanceName" type="text" id="attendanceName" class="input normal" datatype="*3-30" sucmsg=" " data-bind="value:attendanceName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>考勤方案状态</dt>
					<dd>
						<div class="rule-single-checkbox">
							<input id="status" type="checkbox" name="status" data-bind="checked:storeStatus" />
						</div>
					</dd>
				</dl>
				<dl>
					<dt>考勤时间定义</dt>
					<dd>
						<a id="itemAddButton" class="icon-btn" data-bind="click:$root.AddTime"><i class="iconfont icon-add"></i><span>添加考勤时间</span></a>
					</dd>
				</dl>
				<dl>
					<dt></dt>
					<dd>
						<div class="timeList" style="display: none;" data-bind="foreach: { data: attendanceTimeList, as: 'obj' }">
							<div class="tmodel"><img src="../css/skin/icon/close.png" data-bind="attr:{data: obj.id}">
								<dl><dt>班点名称</dt>
									<dd><input type="text" class="input tTitle" data-bind="attr:{id: 'tTitle'+obj.id,value: obj.name}"></dd>
								</dl>
								<dl><dt>开始时间</dt>
									<dd>
										<div class="date-input"><i class="iconfont icon-date"></i><input type="text" data-bind="attr:{id: 'sTime'+obj.id,value:obj.signTime}" class="input sTime rule-date-input flatpickr flatpickr-input" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" data-enable-seconds="true" readonly="readonly"></div>
									</dd>
								</dl>
								<dl><dt>结束时间</dt>
									<dd>
										<div class="date-input"><i class="iconfont icon-date"></i><input type="text" data-bind="attr:{id: 'eTime'+obj.id,value:obj.outTime}" class="input eTime rule-date-input flatpickr flatpickr-input" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" data-enable-seconds="true" readonly="readonly"></div>
									</dd>
								</dl>
							</div>
						</div>
					</dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Attendance.js"></script>
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>门店考勤详情</title>
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/jqPaginator.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>		
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery.jsonp.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jqPaginator.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/moment.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
	</head>

	<body class="mainbody">
		<!--导航栏-->
		<div class="location">
			<a href="javascript:history.back(-1);" class="back"><i class="iconfont icon-up"></i><span>返回上一页</span></a>
			<a href="../center.html" class="home"><i class="iconfont icon-home"></i><span>首页</span></a>
			<i class="arrow iconfont icon-arrow-right"></i>
			<span>门店考勤详情</span>
			<i class="arrow iconfont icon-arrow-right"></i>
			<span>列表</span>
		</div>
		<!--/导航栏-->

		<!--工具栏-->
		<div id="floatHead" class="toolbar-wrap">
			<div class="toolbar">
				<div class="box-wrap">
					<a class="menu-btn"><i class="iconfont icon-more"></i></a>
					<div class="l-list">
						<div class="menu-list">
          					<div class="rule-single-select">
          						<select name="ddlAttendance" id="ddlAttendance" datatype="*" errormsg="请选择考勤方案！" sucmsg=" " data-bind="options:attendanceList,optionsText:'name',optionsValue:'id',value:attendanceSelected, event:{change:attendanceChage}">

								</select>
          					</div>
          				</div>
					</div>
					<div class="r-list">
						<input name="txtKeywords" type="text" id="txtKeywords" class="keyword" placeholder="年月（yyyy-MM）" title="年月（yyyy-MM）"/>
						<a id="lbtnSearch" class="btn-search" href="#" data-bind="click:$root.search" ><i class="iconfont icon-search"></i></a>
					</div>
				</div>
			</div>
		</div>
		<!--/工具栏-->

		<!--列表-->
		<div class="table-container">

			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
				<thead>
					<tr>
						<th width="4%">选择</th>
						<th align="left">星期</th>
						<th align="left">归属月份</th>
						<th align="left">考勤日期</th>
						<th align="left">是否考勤</th>
						<th align="left">创建人员</th>
						<th align="left">创建时间</th>
						<th align="left">修订人员</th>
						<th align="left">修订时间</th>
						<th align="center">操作</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: { data: attendanceDetailList, as: 'obj' }">
					<tr>
						<td align="center">
							<span class="checkall" style="vertical-align:middle;"><input id="chkid" type="checkbox" name="chkid"  data-bind="attr:{data: obj.attId}" /></span>
						</td>
						<td data-bind="text: obj.weekday"></td>
						<td data-bind="text: obj.attMonth"></td>
						<td data-bind="text: formatDate(obj.attDate())"></td>
						<td data-bind="text: mappingBool(obj.attendance())"></td>
						<td data-bind="text: obj.createdBy"></td>
						<td data-bind="text: obj.createdDate"></td>
						<td data-bind="text: obj.updatedBy"></td>
						<td data-bind="text: obj.updatedDate"></td>
						<td align="center">
							<a href="#" data-bind="click:$root.modify" >修改</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
		<!--/列表-->

		<!--内容底部-->
		<div class="line20"></div>
		<div class="pagelist">
			<ul class="pagination" id="pagination"></ul>
		</div>
		<div id="tx"></div>
		<!--/内容底部-->

		</form>
		<!--列表数据绑定开始-->
		<script src="./model/attendanceDetailList.js"></script>	
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑房间预定</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
				$("#startTime").flatpickr();
				$("#endTime").flatpickr();
				$("#estimateTime").flatpickr();
				$("#reserveTime").flatpickr();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Reservation.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="ReservationList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>房间预定</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑房间预定</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑房间预定</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>房间标识</dt>
					<dd><input name="roomId" type="text" id="roomId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:roomId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>开始时间</dt>
					<dd>
						<input name="startTime" type="text" id="startTime" data-bind="value:startTime" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
<span class="Validform_checktip">*选择开始时间</span>					</dd>
				</dl>
				<dl>
					<dt>结束时间</dt>
					<dd>
						<input name="endTime" type="text" id="endTime" data-bind="value:endTime" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>预计到达时间</dt>
					<dd>
						<input name="estimateTime" type="text" id="estimateTime" data-bind="value:estimateTime" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>保留时间</dt>
					<dd>
						<input name="reserveTime" type="text" id="reserveTime" data-bind="value:reserveTime" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
<span class="Validform_checktip">*选择保留时间</span>					</dd>
				</dl>
				<dl>
					<dt>会员标识</dt>
					<dd><input name="memberId" type="text" id="memberId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:memberId" />  </dd>
				</dl>
				<dl>
					<dt>预定人员</dt>
					<dd><input name="estimatePerson" type="text" id="estimatePerson" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:estimatePerson" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>联系电话</dt>
					<dd><input name="estimateCall" type="text" id="estimateCall" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:estimateCall" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Reservation.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

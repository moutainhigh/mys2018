<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑会员</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
				$("#birthday").flatpickr();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Member.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="MemberList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>会员</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑会员</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑会员</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>会员名称</dt>
					<dd><input name="memberName" type="text" id="memberName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:memberName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>拼音</dt>
					<dd><input name="pinyin" type="text" id="pinyin" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:pinyin" />  </dd>
				</dl>
				<dl>
					<dt>状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>会员成长值</dt>
					<dd><input name="rfm" type="text" id="rfm" class="input" datatype="n" sucmsg=" " data-bind="value:rfm" />  </dd>
				</dl>
				<dl>
					<dt>会员等级</dt>
					<dd><input name="levelId" type="text" id="levelId" class="input" datatype="n" sucmsg=" " data-bind="value:levelId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>卡号</dt>
					<dd><input name="memberCard" type="text" id="memberCard" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:memberCard" />  </dd>
				</dl>
				<dl>
					<dt>会员密码</dt>
					<dd><input name="memberPassword" type="text" id="memberPassword" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:memberPassword" />  </dd>
				</dl>
				<dl>
					<dt>积分</dt>
					<dd><input name="integral" type="text" id="integral" class="input" datatype="n" sucmsg=" " data-bind="value:integral" />  </dd>
				</dl>
				<dl>
					<dt>余额</dt>
					<dd><input name="balance" type="text" id="balance" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:balance" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>手机号</dt>
					<dd><input name="mobile" type="text" id="mobile" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:mobile" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>邮箱地址</dt>
					<dd><input name="mail" type="text" id="mail" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:mail" />  </dd>
				</dl>
				<dl>
					<dt>生日</dt>
					<dd>
						<input name="birthday" type="text" id="birthday" data-bind="value:birthday" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>开卡门店</dt>
					<dd><input name="storeId" type="text" id="storeId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:storeId" />  </dd>
				</dl>
				<dl>
					<dt>总花费</dt>
					<dd><input name="totalFee" type="text" id="totalFee" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:totalFee" />  </dd>
				</dl>
				<dl>
					<dt>性别</dt>
					<dd><input name="sex" type="text" id="sex" class="input" datatype="n" sucmsg=" " data-bind="value:sex" />  </dd>
				</dl>
				<dl>
					<dt>住址</dt>
					<dd><input name="address" type="text" id="address" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:address" />  </dd>
				</dl>
				<dl>
					<dt>证件类型</dt>
					<dd><input name="cardType" type="text" id="cardType" class="input" datatype="n" sucmsg=" " data-bind="value:cardType" />  </dd>
				</dl>
				<dl>
					<dt>证件号码</dt>
					<dd><input name="cardNo" type="text" id="cardNo" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:cardNo" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Member.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

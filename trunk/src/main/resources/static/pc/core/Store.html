<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑门店</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Store.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="StoreList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>门店</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑门店</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑门店</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>门店名称</dt>
					<dd><input name="storeName" type="text" id="storeName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:storeName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>地址</dt>
					<dd><input name="address" type="text" id="address" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:address" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>电话</dt>
					<dd><input name="phone" type="text" id="phone" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:phone" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>营业执照</dt>
					<dd><input name="license" type="text" id="license" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:license" />  </dd>
				</dl>
				<dl>
					<dt>门店编号</dt>
					<dd><input name="sno" type="text" id="sno" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:sno" />  </dd>
				</dl>
				<dl>
					<dt>经度</dt>
					<dd><input name="logitude" type="text" id="logitude" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:logitude" />  </dd>
				</dl>
				<dl>
					<dt>纬度</dt>
					<dd><input name="latitude" type="text" id="latitude" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:latitude" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Store.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑员工</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
				$("#entryDate").flatpickr();
				$("#quitDate").flatpickr();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Employee.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="EmployeeList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>员工</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑员工</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑员工</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>员工姓名</dt>
					<dd><input name="empName" type="text" id="empName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:empName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>员工拼音</dt>
					<dd><input name="pinyin" type="text" id="pinyin" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:pinyin" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>员工工号</dt>
					<dd><input name="empNo" type="text" id="empNo" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:empNo" />  </dd>
				</dl>
				<dl>
					<dt>关联用户</dt>
					<dd><input name="userId" type="text" id="userId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:userId" />  </dd>
				</dl>
				<dl>
					<dt>所属门店</dt>
					<dd><input name="storeId" type="text" id="storeId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:storeId" />  </dd>
				</dl>
				<dl>
					<dt>所属部门</dt>
					<dd><input name="dptId" type="text" id="dptId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:dptId" />  </dd>
				</dl>
				<dl>
					<dt>入职时间</dt>
					<dd>
						<input name="entryDate" type="text" id="entryDate" data-bind="value:entryDate" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>离职时间</dt>
					<dd>
						<input name="quitDate" type="text" id="quitDate" data-bind="value:quitDate" class="input rule-date-input flatpickr" data-enable-time="true" data-no-calendar="true" data-time_24hr="true" datatype="/^(\d{1,2}:){1}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>员工状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>是否管理</dt>
					<dd><input name="isManager" type="text" id="isManager" class="input" datatype="n" sucmsg=" " data-bind="value:isManager" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Employee.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

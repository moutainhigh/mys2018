<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑基本原料</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="GoodsMaterial.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="GoodsMaterialList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>基本原料</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑基本原料</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑基本原料</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>归属门店</dt>
					<dd><input name="storeId" type="text" id="storeId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:storeId" />  </dd>
				</dl>
				<dl>
					<dt>原料名称</dt>
					<dd><input name="materialName" type="text" id="materialName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:materialName" />  </dd>
				</dl>
				<dl>
					<dt>原料代码</dt>
					<dd><input name="materialNo" type="text" id="materialNo" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:materialNo" />  </dd>
				</dl>
				<dl>
					<dt>原料类型</dt>
					<dd><input name="materialTypes" type="text" id="materialTypes" class="input" datatype="n" sucmsg=" " data-bind="value:materialTypes" />  </dd>
				</dl>
				<dl>
					<dt>原料库存</dt>
					<dd><input name="materialCt" type="text" id="materialCt" class="input" datatype="n" sucmsg=" " data-bind="value:materialCt" />  </dd>
				</dl>
				<dl>
					<dt>拼音</dt>
					<dd><input name="pinyin" type="text" id="pinyin" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:pinyin" />  </dd>
				</dl>
				<dl>
					<dt>纯成本</dt>
					<dd><input name="cost" type="text" id="cost" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:cost" />  </dd>
				</dl>
				<dl>
					<dt>核算成本</dt>
					<dd><input name="costAll" type="text" id="costAll" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:costAll" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/GoodsMaterial.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

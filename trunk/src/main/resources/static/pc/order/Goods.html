<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑商品服务</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Goods.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="GoodsList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>商品服务</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑商品服务</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑商品服务</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>归属门店</dt>
					<dd><input name="storeId" type="text" id="storeId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:storeId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>商品名称</dt>
					<dd><input name="goodsName" type="text" id="goodsName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:goodsName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>商品售价</dt>
					<dd><input name="price" type="text" id="price" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:price" />  </dd>
				</dl>
				<dl>
					<dt>商品单位</dt>
					<dd><input name="unitId" type="text" id="unitId" class="input" datatype="n" sucmsg=" " data-bind="value:unitId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>服务时长</dt>
					<dd><input name="goodsTime" type="text" id="goodsTime" class="input" datatype="n" sucmsg=" " data-bind="value:goodsTime" />  </dd>
				</dl>
				<dl>
					<dt>商品小类</dt>
					<dd><input name="classify" type="text" id="classify" class="input" datatype="n" sucmsg=" " data-bind="value:classify" />  </dd>
				</dl>
				<dl>
					<dt>原料标识</dt>
					<dd><input name="materialId" type="text" id="materialId" class="input" datatype="n" sucmsg=" " data-bind="value:materialId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>原料类型(冗)</dt>
					<dd><input name="materialTypes" type="text" id="materialTypes" class="input" datatype="n" sucmsg=" " data-bind="value:materialTypes" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>消耗原料数量</dt>
					<dd><input name="materialCt" type="text" id="materialCt" class="input" datatype="n" sucmsg=" " data-bind="value:materialCt" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>销售状态</dt>
					<dd><input name="saleStatus" type="text" id="saleStatus" class="input" datatype="n" sucmsg=" " data-bind="value:saleStatus" />  </dd>
				</dl>
				<dl>
					<dt>商品说明</dt>
					<dd><input name="note" type="text" id="note" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:note" />  </dd>
				</dl>
				<dl>
					<dt>商品图例</dt>
					<dd><input name="goodsImg" type="text" id="goodsImg" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:goodsImg" />  </dd>
				</dl>
				<dl>
					<dt>对客显示</dt>
					<dd><input name="isShow" type="text" id="isShow" class="input" datatype="n" sucmsg=" " data-bind="value:isShow" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>可否撤消</dt>
					<dd><input name="canCancel" type="text" id="canCancel" class="input" datatype="n" sucmsg=" " data-bind="value:canCancel" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Goods.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

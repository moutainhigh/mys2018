<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑技能</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/setting.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
				$("#createdDate").flatpickr();
				$("#updatedDate").flatpickr();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="ClockSkill.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="ClockSkillList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>技能</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑技能</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑技能</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>技能名称</dt>
					<dd><input name="skillName" type="text" id="skillName" class="input normal" datatype="*3-20" errormsg="3到20个字符" sucmsg=" " data-bind="value:skillName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>服务标识</dt>
					<dd><input name="materialId" type="text" id="materialId" class="input" datatype="n" sucmsg=" " data-bind="value:materialId" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>是否计钟</dt>
					<dd><input name="isClock" type="text" id="isClock" class="input" datatype="n" sucmsg=" " data-bind="value:isClock" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>归属轮班</dt>
					<dd><input name="classs" type="text" id="classs" class="input" datatype="n" sucmsg=" " data-bind="value:classs" />  </dd>
				</dl>
				<dl>
					<dt>技能状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>创建人员</dt>
					<dd><input name="createdBy" type="text" id="createdBy" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:createdBy" /> </dd>
				</dl>
				<dl>
					<dt>创建时间</dt>
					<dd>
						<input name="createdDate" type="text" id="createdDate" data-bind="value:createdDate" class="input rule-date-input flatpickr" data-enable-time="true" data-enable-seconds="true" data-time_24hr="true" datatype="/^\d{4}\-\d{1,2}\-\d{1,2}\s{1}(\d{1,2}:){2}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>
				<dl>
					<dt>修订人员</dt>
					<dd><input name="updatedBy" type="text" id="updatedBy" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:updatedBy" /> </dd>
				</dl>
				<dl>
					<dt>修订时间</dt>
					<dd>
						<input name="updatedDate" type="text" id="updatedDate" data-bind="value:updatedDate" class="input rule-date-input flatpickr" data-enable-time="true" data-enable-seconds="true" data-time_24hr="true" datatype="/^\d{4}\-\d{1,2}\-\d{1,2}\s{1}(\d{1,2}:){2}\d{1,2}$/" errormsg="请选择正确的时间" sucmsg=" " />
					</dd>
				</dl>			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/ClockSkill.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<!--列表数据绑定结束-->
	</body>

</html>

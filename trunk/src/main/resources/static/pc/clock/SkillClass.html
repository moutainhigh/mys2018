<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑轮班</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/setting.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="SkillClass.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="SkillClassList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>轮班</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑轮班</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑轮班</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>轮班名称</dt>
					<dd><input name="className" type="text" id="className" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:className" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>轮班状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>计钟指针</dt>
					<dd><input name="clockFlag" type="text" id="clockFlag" class="input" datatype="n" sucmsg=" " data-bind="value:clockFlag" />  </dd>
				</dl>
				<dl>
					<dt>不计指针</dt>
					<dd><input name="flag" type="text" id="flag" class="input" datatype="n" sucmsg=" " data-bind="value:flag" />  </dd>
				</dl>
				<dl>
					<dt>排号规则</dt>
					<dd><input name="types" type="text" id="types" class="input" datatype="n" sucmsg=" " data-bind="value:types" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>挂起优先</dt>
					<dd><input name="isPriority" type="text" id="isPriority" class="input" datatype="n" sucmsg=" " data-bind="value:isPriority" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>挂起累计</dt>
					<dd><input name="priorityAccumulate" type="text" id="priorityAccumulate" class="input" datatype="n" sucmsg=" " data-bind="value:priorityAccumulate" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>到时提醒</dt>
					<dd><input name="arriveWarn" type="text" id="arriveWarn" class="input" datatype="n" sucmsg=" " data-bind="value:arriveWarn" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>提前播报</dt>
					<dd><input name="arriveRemind" type="text" id="arriveRemind" class="input" datatype="n" sucmsg=" " data-bind="value:arriveRemind" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/SkillClass.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑技师</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Technician.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="TechnicianList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>技师</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑技师</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑技师</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>员工标识</dt>
					<dd><input name="empId" type="text" id="empId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:empId" />  </dd>
				</dl>
				<dl>
					<dt>技师代号</dt>
					<dd><input name="techNo" type="text" id="techNo" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:techNo" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>技师卡号</dt>
					<dd><input name="techCard" type="text" id="techCard" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:techCard" />  </dd>
				</dl>
				<dl>
					<dt>技师呢称</dt>
					<dd><input name="techName" type="text" id="techName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:techName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>性别</dt>
					<dd><input name="sex" type="text" id="sex" class="input" datatype="n" sucmsg=" " data-bind="value:sex" />  </dd>
				</dl>
				<dl>
					<dt>技师班次</dt>
					<dd><input name="shiftId" type="text" id="shiftId" class="input" datatype="n" sucmsg=" " data-bind="value:shiftId" />  </dd>
				</dl>
				<dl>
					<dt>技师状态</dt>
					<dd><input name="status" type="text" id="status" class="input" datatype="n" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>工作状态</dt>
					<dd><input name="shiftStatus" type="text" id="shiftStatus" class="input" datatype="n" sucmsg=" " data-bind="value:shiftStatus" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Technician.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

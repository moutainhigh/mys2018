<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑文档</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="DocumentInfo.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="DocumentInfoList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>文档</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑文档</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑文档</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>文档名称</dt>
					<dd><input name="docName" type="text" id="docName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:docName" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>真实名称</dt>
					<dd><input name="actualName" type="text" id="actualName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:actualName" />  </dd>
				</dl>
				<dl>
					<dt>文档类型</dt>
					<dd><input name="suffixName" type="text" id="suffixName" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:suffixName" />  </dd>
				</dl>
				<dl>
					<dt>文档大小</dt>
					<dd><input name="fileSize" type="text" id="fileSize" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:fileSize" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>状态</dt>
					<dd><input name="status" type="text" id="status" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:status" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>地址</dt>
					<dd><input name="url" type="text" id="url" class="input" datatype="n" sucmsg=" " data-bind="value:url" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>说明</dt>
					<dd><input name="note" type="text" id="note" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:note" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/DocumentInfo.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

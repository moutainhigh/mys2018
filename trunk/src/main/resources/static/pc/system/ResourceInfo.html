<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑资源菜单</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="ResourceInfo.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="ResourceInfoList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>资源菜单</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑资源菜单</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑资源菜单</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>资源名称</dt>
					<dd><input name="title" type="text" id="title" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:title" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>资源类型</dt>
					<dd><input name="type" type="text" id="type" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:type" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>资源地址</dt>
					<dd><input name="url" type="text" id="url" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:url" />  </dd>
				</dl>
				<dl>
					<dt>访问方式</dt>
					<dd><input name="method" type="text" id="method" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:method" />  </dd>
				</dl>
				<dl>
					<dt>资源图片</dt>
					<dd><input name="image" type="text" id="image" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:image" />  </dd>
				</dl>
				<dl>
					<dt>父资源</dt>
					<dd><input name="parentId" type="text" id="parentId" class="input" datatype="n" sucmsg=" " data-bind="value:parentId" />  </dd>
				</dl>
				<dl>
					<dt>是否显示</dt>
					<dd><input name="isDisplay" type="text" id="isDisplay" class="input" datatype="n" sucmsg=" " data-bind="value:isDisplay" />  </dd>
				</dl>
				<dl>
					<dt>资源排序</dt>
					<dd><input name="sequence" type="text" id="sequence" class="input" datatype="n" sucmsg=" " data-bind="value:sequence" />  </dd>
				</dl>
				<dl>
					<dt>是否启用</dt>
					<dd><input name="enabled" type="text" id="enabled" class="input" datatype="n" sucmsg=" " data-bind="value:enabled" /> <span class="Validform_checktip">*</span> </dd>
				</dl>
				<dl>
					<dt>资源描述</dt>
					<dd><input name="note" type="text" id="note" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:note" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/ResourceInfo.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑日志</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="../js/artdialog/ui-dialog.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/icon/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/skin/default/style.css" />
		<link rel="stylesheet" type="text/css" href="../js/flatpickr/flatpickr.min.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/knockout-3.4.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jquery/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/artdialog/dialog-plus-min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/flatpickr/flatpickr.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/laymain.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jl/jquery.ajax.jl.js"></script>	
		<script type="text/javascript">
			$(function() {
				//初始化表单验证
				$("#form1").initValidform();
			});
		</script>
	</head>

	<body class="mainbody">
		<form method="post" action="Log.html?action=Add" id="form1">
			<!--导航栏-->
			<div class="location">
				<a href="LogList.html" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
				<a href="../center.html"><i class="iconfont icon-home"></i><span>首页</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<a href="attribute_field_list.aspx"><span>日志</span></a>
				<i class="arrow iconfont icon-arrow-right"></i>
				<span>编辑日志</span>
			</div>
			<div class="line10"></div>
			<!--/导航栏-->

			<!--内容-->
			<div id="floatHead" class="content-tab-wrap">
				<div class="content-tab">
					<div class="content-tab-ul-wrap">
						<ul>
							<li>
								<a class="selected" href="javascript:;">编辑日志</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<dl>
					<dt>用户名</dt>
					<dd><input name="userId" type="text" id="userId" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:userId" />  </dd>
				</dl>
				<dl>
					<dt>访问IP</dt>
					<dd><input name="userIp" type="text" id="userIp" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:userIp" />  </dd>
				</dl>
				<dl>
					<dt>操作名称</dt>
					<dd><input name="oper" type="text" id="oper" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:oper" />  </dd>
				</dl>
				<dl>
					<dt>来源UA</dt>
					<dd><input name="operUa" type="text" id="operUa" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:operUa" />  </dd>
				</dl>
				<dl>
					<dt>来源类型</dt>
					<dd><input name="operType" type="text" id="operType" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:operType" />  </dd>
				</dl>
				<dl>
					<dt>来源状态</dt>
					<dd><input name="operStatus" type="text" id="operStatus" class="input" datatype="n" sucmsg=" " data-bind="value:operStatus" />  </dd>
				</dl>
				<dl>
					<dt>请求全文</dt>
					<dd><input name="request" type="text" id="request" class="input normal" datatype="*3-20" sucmsg=" " data-bind="value:request" />  </dd>
				</dl>
			</div>
			<!--/内容-->

			<!--工具栏-->
			<div class="page-footer">
				<div class="btn-wrap">
					<input type="button" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn" data-bind="click:$root.Commit" />
					<input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
				</div>
			</div>
			<!--/工具栏-->
		</form>
		<!--列表数据绑定开始-->
		<script src="./model/Log.js"></script>		
		<!--列表数据绑定结束-->
	</body>

</html>

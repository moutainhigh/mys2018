<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<title>单位详情</title>
<link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../../resources/css/public_style.css" />
<link href="../../../resources/js/plugins/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../resources/js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/dictionary.js"></script>
<script type="text/javascript" src="../../../resources/js/Faith.js"></script>

<script type="text/javascript">
	var pkVal = Faith.getQueryStringByName("pkVal");

	function initData(id) {
		$.get(Faith.projectName + "/base/unit/index/" + id, {}, function(rs) {
			if (rs.code == 1) { 
				Faith.setTableData("detail_settlement", rs.data); 
 				if(rs.data.point&&rs.data.point!=""){
 					Faith.addMarker(rs.data.point);
 				}
			} else {
				$.messager.alert("提示", rs.message);
			}
		}, 'json');
	}

	$(function() {
		initData(pkVal);
	});
</script>
</head>
<body>
<div id="detail_settlement" class="fromstyle">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">结算标识:</label>
			<div class="column_z column_title" id="settlementId" name="settlementId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">流水号:</label>
			<div class="column_z column_title" id="serialNumber" name="serialNumber"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">结算时间:</label>
			<div class="column_z column_title" id="settlementTime" name="settlementTime"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">原价:</label>
			<div class="column_z column_title" id="markedPrice" name="markedPrice"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">优惠总计:</label>
			<div class="column_z column_title" id="discountPrice" name="discountPrice"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">折扣:</label>
			<div class="column_z column_title" id="reductionPrice" name="reductionPrice"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">成交价:</label>
			<div class="column_z column_title" id="dealPrice" name="dealPrice"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">支付方式 0本币:</label>
			<div class="column_z column_title" id="exchangeId" name="exchangeId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">支付数量:</label>
			<div class="column_z column_title" id="payPrice" name="payPrice"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">折扣授权员工:</label>
			<div class="column_z column_title" id="empId" name="empId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">会员:</label>
			<div class="column_z column_title" id="memberId" name="memberId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建人员:</label>
			<div class="column_z column_title" id="createdBy" name="createdBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建时间:</label>
			<div class="column_z column_title" id="createdDate" name="createdDate"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订人员:</label>
			<div class="column_z column_title" id="updatedBy" name="updatedBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订时间:</label>
			<div class="column_z column_title" id="updatedDate" name="updatedDate"></div>
		</div>
	</div>
 </div>
 </body>
</html>

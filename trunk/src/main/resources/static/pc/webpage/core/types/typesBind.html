<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../../resources/css/public_style.css" />
<link rel="stylesheet" type="text/css" href="../../../resources/js/easyui/easyui_add.css" /> 
<link href="../../../resources/js/plugins/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../resources/js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../resources/js/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../resources/js/Faith.js"></script>
<script>
	var columns = [
			{field:'bindId', title:'绑定标识', width:52, align:'center'  },
				{field:'typeId', title:'类型标识 0商品1套餐', width:143, align:'center'  },
				{field:'objectId', title:'物品标识 商品 套餐', width:416, align:'center'  },
				{field:'objectCt', title:'物品数量', width:52, align:'center'  },
				{field:'createdBy', title:'创建人员', width:416, align:'center'  },
				{field:'createdDate', title:'创建时间', width:52, align:'center'  },
				{field:'updatedBy', title:'修订人员', width:416, align:'center'  },
				{field:'updatedDate', title:'修订时间', width:52, align:'center'  }
			];
			
	//接收 菜单id
	var resId = 1002;//当前页面id
	
	//配置页面参数
	$.extend(true, Faith, {
		gridOptions : {
			gridId : 'grid_typesBind', //表格容器id
			tableKey : "bindId",
			resId:resId,
			pageButtonKey:'',
			isToolBar:true,
			url : Faith.projectName + '/core/types/bind/page', //列表接口
			sortName : 'bind_id',
			sortOrder : 'desc',
			columns : [ columns ],//数据列
			onDblClickRow : function(rowIndex, rowData) {
				Faith.doView();
			}
		},
		addOptions : {
			title : "添加类型消费绑定",
			addUrl : "/pc/webpage/core/types/typesBind_form.html"
		},
		updateOptions : {
			title : "修改类型消费绑定",
			updateUrl : "/pc/webpage/core/types/typesBind_form.html"
		},
		deleteOptions : {
			deleteAction : Faith.projectName + '/core/types/bind/delete/'
		},
		viewOptions : {
			title:'查看类型消费绑定',
			viewUrl : "/pc/webpage/core/types/typesBind_detail.html"
		}
	});
	$(function() {
		// 加载表格
		Faith.initGrid(Faith.gridOptions);
		//初始化搜
		Faith.doSearch("btn_search", "search");
	});	
			
</script>
</head>
<body>
	<div id="search" class="search wrap_border">
		<div class="search-wrap">
			<input type="text" class="easyui-textbox" labelWidth="70" label="绑定标识" id="bindId" name="bindId" />
		</div>
		<div class="search-wrap">
			<input type="text" class="easyui-textbox" labelWidth="70" label="类型标识 " id="typeId" name="typeId" />
		</div>
		<div class="search-wrap">
			<input type="text" class="easyui-textbox" labelWidth="70" label="物品标识 " id="objectId" name="objectId" />
		</div>
		<div class="search-wrap">
			<input type="text" class="easyui-textbox" labelWidth="70" label="物品数量" id="objectCt" name="objectCt" />
		</div>
		<div class="search-btn-wrap">
			<button type="button" data-loading-text="正在搜索" class="btn btn-primary btn-search"  id="btn_search">搜索</button>
		</div>
	</div>
	<div class="grid">
		<table id="grid_typesBind" class="easyui-datagrid"></table>
	</div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<title>员工详情</title>
<link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../../resources/css/public_style.css" />
<link href="../../../resources/js/plugins/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../resources/js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/js/dictionary.js"></script>
<script type="text/javascript" src="../../../resources/js/Faith.js"></script>
<script type="text/javascript">
	var pkVal = Faith.getQueryStringByName("pkVal");

	function initData(id) {
		$.get(Faith.projectName + "/core/employee/index/" + id, {}, function(rs) {
			if (rs.code == 1) { 
				Faith.setTableData("detail_employee", rs.data); 
 				if(rs.data.point&&rs.data.point!=""){
 					Faith.addMarker(rs.data.point);
 				}
			} else {
				$.messager.alert("提示", rs.message);
			}
		}, 'json');
	}

	$(function() {
		initData(pkVal);
	});
</script>
</head>
<body>
<div id="detail_employee" class="fromstyle">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工标识:</label>
			<div class="column_z column_title" id="empId" name="empId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工姓名:</label>
			<div class="column_z column_title" id="empName" name="empName"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工拼音:</label>
			<div class="column_z column_title" id="pinyin" name="pinyin"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工工号:</label>
			<div class="column_z column_title" id="empNo" name="empNo"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工卡号:</label>
			<div class="column_z column_title" id="empCard" name="empCard"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">关联用户:</label>
			<div class="column_z column_title" id="userId" name="userId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">所属门店:</label>
			<div class="column_z column_title" id="storeId" name="storeId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">所属部门:</label>
			<div class="column_z column_title" id="dptId" name="dptId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">入职时间:</label>
			<div class="column_z column_title" id="entryDate" name="entryDate"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">离职时间:</label>
			<div class="column_z column_title" id="quitDate" name="quitDate"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">员工状态 0正常:</label>
			<div class="column_z column_title" id="status" name="status"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">是否管理 0否:</label>
			<div class="column_z column_title" id="isManager" name="isManager"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建人员:</label>
			<div class="column_z column_title" id="createdBy" name="createdBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建时间:</label>
			<div class="column_z column_title" id="createdDate" name="createdDate"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订人员:</label>
			<div class="column_z column_title" id="updatedBy" name="updatedBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订时间:</label>
			<div class="column_z column_title" id="updatedDate" name="updatedDate"></div>
		</div>
	</div>
 </div>
 </body>
</html>

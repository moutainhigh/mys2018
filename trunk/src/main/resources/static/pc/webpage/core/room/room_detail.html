<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<title>单位详情</title>
<link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../../resources/css/public_style.css" />
<link href="../../../resources/js/plugins/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../resources/js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/dictionary.js"></script>
<script type="text/javascript" src="../../../resources/js/Faith.js"></script>

<script type="text/javascript">
	var pkVal = Faith.getQueryStringByName("pkVal");

	function initData(id) {
		$.get(Faith.projectName + "/base/unit/index/" + id, {}, function(rs) {
			if (rs.code == 1) { 
				Faith.setTableData("detail_room", rs.data); 
 				if(rs.data.point&&rs.data.point!=""){
 					Faith.addMarker(rs.data.point);
 				}
			} else {
				$.messager.alert("提示", rs.message);
			}
		}, 'json');
	}

	$(function() {
		initData(pkVal);
	});
</script>
</head>
<body>
<div id="detail_room" class="fromstyle">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">房间标识:</label>
			<div class="column_z column_title" id="roomId" name="roomId"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">房间类型:</label>
			<div class="column_z column_title" id="types" name="types"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">归属区域:</label>
			<div class="column_z column_title" id="area" name="area"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">房间编号:</label>
			<div class="column_z column_title" id="roomNo" name="roomNo"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">房间名称:</label>
			<div class="column_z column_title" id="roomName" name="roomName"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">状态 0正常:</label>
			<div class="column_z column_title" id="status" name="status"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">自身状态:</label>
			<div class="column_z column_title" id="roomStatus" name="roomStatus"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">椅子数量:</label>
			<div class="column_z column_title" id="chair" name="chair"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">床数量:</label>
			<div class="column_z column_title" id="bed" name="bed"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">标记:</label>
			<div class="column_z column_title" id="mark" name="mark"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">房间分机:</label>
			<div class="column_z column_title" id="phone" name="phone"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">是否包含基础消费:</label>
			<div class="column_z column_title" id="isConsumption" name="isConsumption"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">商品id，逗号分隔:</label>
			<div class="column_z column_title" id="commodity" name="commodity"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建人员:</label>
			<div class="column_z column_title" id="createdBy" name="createdBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">创建时间:</label>
			<div class="column_z column_title" id="createdDate" name="createdDate"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订人员:</label>
			<div class="column_z column_title" id="updatedBy" name="updatedBy"></div>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 nopadding">
		<div class="border_tab padding_int">
			<label class="column_t">修订时间:</label>
			<div class="column_z column_title" id="updatedDate" name="updatedDate"></div>
		</div>
	</div>
 </div>
 </body>
</html>

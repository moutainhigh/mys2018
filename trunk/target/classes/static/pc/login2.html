<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>迈优斯</title> 
        <link rel="shortcut icon" href="/mys/pc/resources/favicon.ico" type="image/x-icon" />
        <link href="/mys/pc/resources/css/login_style.css" rel="stylesheet" type="text/css" />
        <link href="/mys/pc/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/mys/pc/resources/js/easyui/easyui_add.css"/>
        <link href="/mys/pc/resources/js/plugins/assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <script src="/mys/pc/resources/js/jquery-1.11.1.min.js" type="text/javascript"> </script> 
        <script src="/mys/pc/resources/js/common.js" type="text/javascript"> </script> 
		<script type="text/javascript" src="/mys/pc/resources/js/easyui/jquery.easyui.min.js"></script>
       	<script type="text/javascript" src="/mys/pc/resources/js/Faith.js"></script>
        <script type="text/javascript"> 

            function checklogin() {
                var name = $("#username");
                var pwd = $("#password");
                var code = $("#code");
                if (name.val().length == 0 || name.val() == "请输入用户名...") {
                	$.messager.alert('错误操作', '"请输入用户名...', 'error');
                    name.focus();
                    return false;
                }
                if (pwd.val().length == 0 || pwd.val() == "请输入密码...") {
                	$.messager.alert('错误操作', '"请输入密码...', 'error');
                    pwd.focus();
                    return false;
                }
                if (code.val().length == 0 || code.val()=="请输入验证码...") {
                	$.messager.alert('错误操作', '请输入验证码...', 'error');
        			document.getElementById("code").focus();
        			return false;
        		}
                return true;
            }

            $(function () {
                //手机二维码显示
                $(".code_div").click(function () {
                    var Eposition = parseFloat($(this).css("right"));
                    if (Eposition < 0) {
                        $(this).css("right", "0");
                    } else {
                        $(this).css("right", "-135px");
                    }

                });

                if (self != top) {
                    top.location = self.location;
                }
                
                $("#username").val("admin");
                $("#password").val("123456");
                $("#code").val("5C5384F865C945CD");
                
                $("#loginbtn").click(function() {
                	
                    if (checklogin()) {
                    	var postData = {
               				"j_username": $('#username').val(),
               				"j_password": escape($('#password').val()),
               				"clientid": '',
               				"clientType": 'PC',
               				"validateCode":$('#code').val() 
               			};
                    	
                        $.ajax({
                            type: 'post',
                            cache: false,
                            dataType: 'json',
                            url: '/mys/j_spring_security_check',
                            data: postData,
                            success: function(rs) {
                                if (rs == true) {
                                	
                                	//获取用户信息
                                	$.ajax({
							   			url:Faith.projectName+'/login/user',
							   			type:'post',
							   			//async:false,
							   			dataType:'json',
							   			success:function(rs){
							   				$.extend(Faith.currentUser,rs);
							   				//console.log(JSON.stringify(rs))
							   				//多个单位
							   	     		if(rs.depts.length>1){
							   	     	    	 var options={
							   	     	     			formpage:'/mys/pc/webpage/selectOpet.html',
							   	     	     			width:500,
							   	     	     			height:250,
							   	     	     			title:"选择操作"
							   	     	     		 }
							   	     	     	Faith.openForm(options);
							   	     		}else{
							   	     			location.href = '/mys';
							   	     		}
							   			},
							   			error: function() {
			                            	$.messager.alert('操作提示',"系统错误，请与管理员联系!",'error');
			                            	$("#loginbtn").val('登录');
			                            },
			                            beforeSend: function() {
			                                $("#loginbtn").attr("disabled", true);
			                                $("#loginbtn").val('正在登录…');
			                            },
			                            complete: function() {
			                                $("#loginbtn").attr("disabled", false);
			                            }
   									}); 	
                                }
                            },
                        });
                    }
                });
                
              //验证码
        		$(".coder").click(function() {
        			$("#coderimg").attr("src", "/mys/login/checkcode?" + Math.random());
        		});

            });
            document.onkeydown = function(e) {
                var theEvent = window.event || e;
                var code = theEvent.keyCode || theEvent.which;
                if (code == 13) {
                    $("#loginbtn").click();
                }
            };

        </script>
    </head>
    <body>
        <div id="web_bg">
        <!--top-->
        <div class="login_top_w">
        	
        </div>
        <!--middle-->
        <div class="login_wrap_content login_right_wrap" style=""> 
                <div class="input_div">
                <h4><img src="/mys/pc/resources/images/login/login_logo.png" style="width:100%"></img></h4>
                    <div class="form-group form-group-t">
                        <input type="text" class="form-control" id="username" placeholder="输入帐号" /><span class="wrap_iocn icon_u"></span>
                    </div>
                    <div class="form-group form-group-t">
                        <input type="password" class="form-control" id="password" placeholder="输入密码" /><span class="wrap_iocn icon_p"></span>
                    </div>
                    <div class="form-group form-group-t" style="overflow:hidden">
					<div class="left_w" style="width: 60%; float: left;">
						<input type="text" class="form-control input codei" id="code" placeholder="输入右边算式结果" value="" style="height: 40px" />
					</div>
					<div class="right_w coder"
						style="width: 38%; float: right; height: 40px; border: 1px solid #ccc; background: #fff;">
						<img id="coderimg"
							src="/mys/login/checkcode"
							title="点击切换验证码"   class="img-responsive" alt="Responsive image"
							style="width: 90%; height: 38px" />
					</div>
				</div>
                    <div class="form-group form-group-t">
                        <input type="button" class="form-control loginbtn" id="loginbtn"   value="登录" />
                    </div>
                </div>
                <div class="footer">
                
                <div class="col-sm-12" style="padding-left:0px;padding-right:0;margin-top:10px">

				</div>
        		</div>
        </div>
    	</div>
    </body>
</html>

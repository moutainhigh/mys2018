<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../../resources/css/public_style.css" />
<link rel="stylesheet" type="text/css" href="../../resources/js/easyui/easyui_add.css" />
<script type="text/javascript" src="../../resources/js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resources/js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../resources/js/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../resources/js/easyui/validatebox.js"></script>
<script type="text/javascript" src="../../resources/js/Faith.js"></script>

<script>
	var pkVal = Faith.getQueryStringByName("pkVal");//  如果有值 就是修改  没有值就是添加

	var options = {
		formid : "form_tables",
		tableKey : "tid",
		addAction : Faith.projectName + "/codeing/tables/add",
		updateAction : Faith.projectName + "/codeing/tables/update",
		viewAction : Faith.projectName + "/codeing/tables/index/" + pkVal,
		pkVal : pkVal,
		saveButtonId : 'btn_save',
		cancelButtonId : 'btn_cancel'
	};

	$(function() {
		//提交按钮点击
		Faith.doSave(options);
		//如果是修改  则填充数据
		if (pkVal != null && pkVal != "") {
			$.get(options.viewAction, {}, function(rs) {
				if (rs.code == 1) {
					Faith.setFormData(options.formid, rs.data);
				} else {
					$.messager.alert("提示", rs.message);
				}
			}, 'json');
		}
	});
</script>
</head>
<body>
	<form id="form_tables" class="fromstyle">
	  	 <div class="form-group col-sm-6">
	  	 	<label for="tableName">表名<span style="color:red">*</span></label>
	  	 	<input type="text" class="form-control easyui-validatebox" data-options="required:true" id="tableName" name="tableName"  placeholder="tableName">
	  	 </div>
	 	<div class="form-group col-sm-6">
	 	 	<label for="tableComment">表描述</label>
	 	 	<input type="text" class="form-control" id="tableComment" name="tableComment"  placeholder="请输入tableComment">
	 	 </div>
	 	 <div class="form-group col-sm-6">
	 	 	<label for="pakageURL">包路径</label>
	 	 	<input type="text" class="form-control" id="pakageURL" name="pakageURL"  placeholder="请输入pakageURL">
	 	 </div>
	 	<div class="form-group col-sm-6">
		 	<label for="className">类名</label>
		 	<input type="text" class="form-control" id="className" name="className"  placeholder="请输入length">
		 </div>
	</form>
</body>

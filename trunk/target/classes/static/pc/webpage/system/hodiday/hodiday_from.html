<form id="form_hodiday" class="fromstyle">
<input type="hidden" name="hid" id="hid">
<input type="hidden" name="hnumber" id="hnumber">
	<div class="form-group col-sm-6">
  	 	<label for="tableName">日期<span style="color:red">*</span></label>
  	 	<input type="text" class="form-control from_wrap_input"  id="hdate" name="hdate"  placeholder="请输入日期"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
  	</div>
	<div class="form-group col-sm-6">
  	 	<label for="tableName">工作日/节假日<span style="color:red">*</span></label>
  	 	<select  class="form-control" id="htype" name="htype">
  	 		<option value="1">工作日</option>
  	 		<option value="0">节假日</option>
  	 	</select>
  	</div>
</form>
